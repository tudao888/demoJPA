<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="jumbotron text-center"
     style="margin-bottom:0; background-image: url('https://vietnamitx.com/attachments/top-hinh-nen-dong-wallpaper-engine-desktop-tuyet-dep-download-chon-loc-2021-jpg.2215')">
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a href="/blogs" type="button" class="btn btn-primary">Back to Home</a>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12" th:object="${blog}">
            <h2 th:text="${blog.getTitle()}"></h2>
            <img th:src="${blog.getImg()}" width="300" height="200">
            <p th:text="${blog.getCategory().getName()}"></p>
            <p th:text="${blog.getContent()}"></p>
            <p>
                <a th:href="@{/edit/{id} (id = ${blog.id})}" type="button" class="btn btn-primary">Edit</a>
                <a th:href="@{/delete/{id} (id = ${blog.id})}" type="button" class="btn btn-danger">Delete</a>
            </p>
        </div>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
</div>

</body>
</html>
