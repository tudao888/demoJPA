<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="jumbotron text-center"
     style="margin-bottom:0; background-image: url('https://vietnamitx.com/attachments/top-hinh-nen-dong-wallpaper-engine-desktop-tuyet-dep-download-chon-loc-2021-jpg.2215')">
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a href="/create" type="button" class="btn btn-primary">Create</a>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"  th:href="@{/showInformation/{id} (id=${session.user.getId()})}" th:text="${'Hello ' + session.user.getFullName()}"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login">Log Out</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-6" th:each="blog: ${blogs}">
      <a th:href="@{/blog/{id} (id = ${blog.id})}"><h2 th:text="${blog.getTitle()}"></h2></a>
      <img th:src="${blog.getImg()}" width="300" height="200">
      <p th:text="${blog.getCategory().getName()}"></p>
<!--      <p th:text="${blog.getContent()}"></p>-->
<!--      <p><a th:href="@{/edit/{id} (id = ${blog.id})}" type="button" class="btn btn-primary">Edit</a>-->
<!--      <a th:href="@{/delete/{id} (id = ${blog.id})}" type="button" class="btn btn-danger">Delete</a>-->
<!--      </p>-->
    </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <button th:if="${blogs.hasPrevious()}"><a th:href="@{/blogs(page=${blogs.number}-1)}">Previus</a></button>
  <b th:text="${blogs.number} + 1"></b> / <b th:text="${blogs.totalPages}"></b>
  <button th:if="${blogs.hasNext()}"><a th:href="@{/blogs(page=${blogs.number}+1)}">Next</a></button>
</div>

</body>
</html>
